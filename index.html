<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>delgratech</title>
  <meta name="description" content="Delgratech — innovation & solutions" />

  <!-- Load NeverMind Bauhaus from CDNFonts -->
  <link href="https://fonts.cdnfonts.com/css/nevermind-bauhaus?styles=163879" rel="stylesheet">

  <style>
    /* Use the CDN-hosted font; fall back to geometric/modern sans families */
    :root {
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #6b7280;
      --accent: #0b6cff;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "NeverMind Bauhaus", "Futura", "Avenir", "Segoe UI", Roboto, -apple-system, system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 20px;
      box-sizing: border-box;
    }

    .hero {
      text-align: center;
      max-width: 980px;
      width: 100%;
      padding: 48px 28px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 320px;
      width: 50%;
      height: auto;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 2.2rem;
      letter-spacing: 0.02em;
      font-weight: 600; /* use demibold-like weight */
    }

    p.lead {
      margin: 0;
      color: var(--muted);
      font-size: 1.02rem;
    }

    .contact-bar {
      width: 100%;
      background: transparent;
      position: fixed;
      left: 0;
      bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .contact {
      pointer-events: auto;
      background: rgba(255,255,255,0.95);
      border-radius: 999px;
      padding: 10px 18px;
      box-shadow: 0 6px 20px rgba(2,6,23,0.08);
      display: flex;
      gap: 14px;
      align-items: center;
      font-size: 0.95rem;
      color: var(--text);
    }

    .contact a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width:640px) {
      .logo { width: 70%; max-width: 260px; }
      h1 { font-size: 1.6rem; }
      .hero { padding: 28px 16px; }
      .contact { font-size: 0.9rem; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <div class="page" role="main">
    <header class="hero" aria-label="Hero">
      <!-- Replace logo.png with your real logo file (SVG preferred) -->
      <img class="logo" src="logo.png" alt="Delgratech logo" />
      <p class="lead">We design and build modern IT systems. Get in touch to collaborate.</p>
    </header>
  </div>

  <div class="contact-bar" aria-hidden="false">
    <div class="contact" role="contentinfo">
      <div>Contact: <a href="mailto:hello@delgratech.com">engineering@delgratech.com</a></div>
      <div style="opacity:.6;">&nbsp;•&nbsp;</div>
      <div><a href="https://github.com/delgratech" target="_blank" rel="noopener">GitHub</a></div>
      <div style="opacity:.6;">&nbsp;•&nbsp;</div>
      <div><a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener">LinkedIn</a></div>
    </div>
  </div>
</body>
</html>
